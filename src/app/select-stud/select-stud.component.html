<button type="button" class="btn btn-primary btn-lg pull-right" style="margin-right: 11px;" routerLink="/newStudent">Create New</button>
<button type="button" class="btn btn-dark btn-lg" style="margin-right: 11px;" routerLink="/bookHome">Back</button>
<div class="form-group">
    <input type="text" id="search" class="form-control" placeholder="Search..." [(ngModel)]="searchString">
  </div>
<table class="table-fill"style="margin-top: 30px;">
    <thead>
        <tr>
            <th class="text-left" style="padding-right: 90px;">Name</th>
            <th class="text-left">Branch</th>
            <th class="text-left">Gender</th>
            <th class="text-left">Phone Number</th>
            <th class="text-left">Address</th>
            <th class="text-left">city</th>
            <th class="text-left">Actions</th>           
        </tr>
    </thead>
    <tbody class="table-hover">
        <tr *ngFor="let student of studentData  | filter:searchString">
            <td>{{student.serviceStudentName}}</td>
            <td>{{student.serviceStudentBranch}}</td>
            <td>
                <div *ngIf="student.serviceGender == 0">Female</div>
                <div *ngIf="student.serviceGender == 1">Male</div>
                <div *ngIf="student.serviceGender == 2">Gender Less</div>
            </td>
            <td>{{student.servicePhoneNumber}}</td>
            <td>{{student.serviceAddress}}</td>
            <td>{{student.serviceCity}}</td>            
            <td>
                <div class="topcoat-button-bar">
                    <div class="topcoat-button-bar__item">
                        <button type="button" class="btn btn-outline-primary  topcoat-button-bar__button" (click)="select(student.serviceStudentId)">
                            Select
                        </button>
                        <!-- <button type="submit" style="width: 140px; margin-left: 100px;">Save</button> -->
     
                    </div>
            </div>   
    </tbody>
</table>

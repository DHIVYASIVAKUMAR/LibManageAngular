
<h1>Edit Book</h1>

 <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()"> 
    <p>
      <label for="bookName">Book Name</label>
      <input type="text" id="bookName" name="bookname" formControlName="BookName" [(ngModel)]="bookName">
      <span *ngIf="!editBookForm.get('BookName').valid && (editBookForm.get('BookName').touched || editBookForm.get('BookName').dirty)" class="help-block" >Please enter Book Name</span>
    </p>     
      <label for="authorName">Author Name</label>
     
      <table class="table-borderless">
        <tr>
          <td > 
            <select required  id="authorName" name="authorName" formControlName="AuthorName" [(ngModel)]='authorName' style="width: 402px;">
              <option value="undefined">Please select Author</option>
              <option *ngFor="let author of authorList" >{{author.serviceAuthorName}}</option>
            </select>
            <span *ngIf="!editBookForm.get('AuthorName').valid && (editBookForm.get('AuthorName').touched || editBookForm.get('AuthorName').dirty)" class="help-block" >Please Select Author Name</span>
          </td>
          <td>
            <button type="button" class="btn btn-outline-primary  wrapper" (click)="addAuthor()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"></path>
                <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"></path>
              </svg>
            </button>
          </td>
        </tr>
      </table>  
    <p>
      <label for="serialNum">Serial Number </label>
      <input type="text" id="serialNum" name="serialNum"  formControlName="SerialNumber" [(ngModel)]='serialNum'>
    </p>

      <label for="branch">Branch </label>
      <table class="table-borderless">
        <tr>
          <td >
             <select required  id="branch" name="branch" formControlName="Branch" [(ngModel)]='branch' style="width: 402px;"> 
              <option value="undefined">Please select Branch</option>
              <option *ngFor="let branches of branchList" [value]="branches.serviceBranch">{{branches.serviceBranch}}</option>
            </select>
            <span *ngIf="!editBookForm.get('Branch').valid && (editBookForm.get('Branch').touched || editBookForm.get('Branch').dirty)" class="help-block" >Please Select Branch</span>
          </td>
          <td>
            <button type="button" class="btn btn-outline-primary  wrapper" (click)="addBranch()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"></path>
                <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"></path>
              </svg>
            </button>
          </td>
        </tr>
      </table> 
    
        <label for="publication">Publication </label>
        <table class="table-borderless">
          <tr>
            <td >
              <select required id="publication" name ="publicaion"  formControlName="Publications" style="width: 402px;" [(ngModel)]='publications'>
                <option value='undefined'>Please select Publications</option>
                <option *ngFor = 'let publication of publicationList'[value] ='publication.servicePublications'>{{publication.servicePublications}}</option>
              </select>   
              <span *ngIf="!editBookForm.get('Publications').valid && (editBookForm.get('Publications').touched || editBookForm.get('Publications').dirty)" class="help-block" >Please Select Publications</span>
            </td>
            <td>
              <button type="button" class="btn btn-outline-primary  wrapper" (click)="addPublication()">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"></path>
                  <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"></path>
                </svg>
              </button>
            </td>
          </tr>
        </table>
       
    <p>
      <label for="isAvailable">Is Available </label>
      <input type="checkbox" id="isAvailable" name="isAvailable" formControlName="IsAvailable" [(ngModel)]='isAvailable'>
    </p>   
    <p>
      <button type="submit" style="width: 140px; margin-left: 100px;" >Save</button>
      <button type="button" style="width: 140px; margin-left: 15px;"routerLink="/bookHome">Back</button>
    </p>   
  </form>

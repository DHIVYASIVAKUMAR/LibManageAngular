<button type="button" class="btn btn-primary btn-lg pull-right" style="margin-right: 11px;" routerLink="/newBook">Create
    New</button>
    <div class="form-group">
        <input type="text" id="search" class="form-control" placeholder="Search..." [(ngModel)]="searchString">
      </div>
<table class="table-fill"style="margin-top: 30px;">
    <thead>
        <tr>           
            <th class="text-left " (click)="sort('serviceBookName')">Book</th>
            <th class="text-left " (click)="sort('serviceAuthorName')">Author</th>  
            <th class="text-left " (click)="sort('serviceSerialNumber')">Serial.no</th>
            <th class="text-left " (click)="sort('serviceBranch')">Branch</th>
            <th class="text-left " (click)="sort('servicePublications')">Publication </th>            
            <th class="text-left">Status</th>
            <th class="text-left"></th>           
        </tr>
    </thead>
    <tbody class="table-hover">
        <tr *ngFor='let book of bookData | filter:searchString | orderBy : key: reverse'>
            <td>{{book.serviceBookName}}</td>
            <td>{{book.serviceAuthorName}}</td>
            <td>{{book.serviceSerialNumber}}</td>
            <td>{{book.serviceBranch}}</td>
            <td>{{book.servicePublications}}</td>
            <td >                
                <div *ngIf="book.serviceIsAvailable; else elseBlock">
                    <input id='check' type="checkbox" checked disabled>
                </div> 
                <ng-template #elseBlock> <input type="checkbox" disabled></ng-template>
            </td>
            <td>
                <div *ngIf="book.serviceIsAvailable; else elseBlocks">               
                    <div class="topcoat-button-bar">
                        <div class="topcoat-button-bar__item">
                            <button type="button" class="btn btn-outline-primary topcoat-button-bar__button " (click)="editBook(book.serviceBookId)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                        </div>
                        <div class="topcoat-button-bar__item">
                            <button type="button" class="btn btn-outline-primary topcoat-button-bar__button" (click)=" deleteBook(book.serviceBookId)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </button>
                          </div> 
                          <div *ngIf="book.serviceIsAvailable; else elseBlocks">
                              <button type="button" class="btn btn-outline-primary topcoat-button-bar__button" (click)="select(book.serviceBookId)">
                                  Issue
                              </button>
                          </div>             
                          <ng-template #elseBlocks>
                            <button type="button" class="btn btn-outline-primary topcoat-button-bar__button" disabled style="cursor: not-allowed">
                                Issue
                            </button>
                          </ng-template>
                     </div>      

                </div>
                <ng-template #elseBlocks>
                    <div class="topcoat-button-bar">
                        <div class="topcoat-button-bar__item">
                            <button type="button" class="btn btn-outline-primary topcoat-button-bar__button " disabled (click)="editBook(book.serviceBookId)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                        </div>
                        <div class="topcoat-button-bar__item">
                            <button type="button" class="btn btn-outline-primary topcoat-button-bar__button" disabled (click)=" deleteBook(book.serviceBookId)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </button>
                          </div> 
                          <div *ngIf="book.serviceIsAvailable; else elseBlocks">
                              <button type="button" class="btn btn-outline-primary topcoat-button-bar__button" (click)="select(book.serviceBookId)">
                                  Issue
                              </button>
                          </div>             
                          <ng-template #elseBlocks>
                            <button type="button" class="btn btn-outline-primary topcoat-button-bar__button" disabled style="cursor: not-allowed">
                                Issue
                            </button>
                          </ng-template>
                     </div>  

                </ng-template>
                       
               </td>  
        </tr>      
    </tbody>
</table>

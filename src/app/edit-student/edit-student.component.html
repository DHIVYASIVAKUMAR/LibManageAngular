<h1>Edit Student</h1>

<form [formGroup]="editStudentForm" (ngSubmit)="onSubmit()"> 
    <p>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" formControlName="serviceStudentName"   [(ngModel)]='name'>
      <span *ngIf="!editStudentForm.get('serviceStudentName')?.valid && (editStudentForm.get('serviceStudentName')?.touched || editStudentForm.get('serviceStudentName')?.dirty)" class="help-block" >Please Select Author Name</span>

    </p>
   
    
    <label for="branch">Branch</label>
    <table class="table-borderless">
      <tr>
        <td>             
             <select required id="branch" name="branch" formControlName="serviceStudentBranch" style="width: 402px;" [(ngModel)]='branches'>
               <option value="undefined">Please select Branch</option>
               <option *ngFor='let branch of BranchList'[value]="branch.serviceStudentBranch">{{branch.serviceStudentBranch}}</option>
             </select>
             <span *ngIf="!editStudentForm.get('serviceStudentBranch')?.valid && (editStudentForm.get('serviceStudentBranch')?.touched || editStudentForm.get('serviceStudentBranch')?.dirty)" class="help-block" >Please Select Author Name</span>

        </td>
        <td>
          <button type="button" class="btn btn-outline-primary  wrapper" (click)='addBranch()'>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"></path>
              <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"></path>
            </svg>
          </button>
        </td>
      </tr>
    </table>    
    <p>
      <label for="gender">Gender </label>
      <select id="gender" name="gender" formControlName="serviceGender" [(ngModel)]='gender'>
        <option value="undefined">Please Select Gender</option>
        <option value=0>Female</option>
        <option value=1>Male</option>
        <option value=2>Gender Less</option>
      </select>
      <span *ngIf="!editStudentForm.get('serviceGender')?.valid && (editStudentForm.get('serviceGender')?.touched || editStudentForm.get('serviceGender')?.dirty)" class="help-block" >Please Select Author Name</span>

    </p>

    <p>
      <label for="phoneNum">Phone Number</label>
      <input type="text" id="phoneNum" name="phoneNum" formControlName="servicePhoneNumber" [(ngModel)]='phoneNum'>   
      <span *ngIf="!editStudentForm.get('servicePhoneNumber')?.valid && (editStudentForm.get('servicePhoneNumber')?.touched || editStudentForm.get('servicePhoneNumber')?.dirty)" class="help-block" >Please Select Author Name</span>

    </p>
   
    <p>
      <label for="address">Address </label>
      <input type="text" id="address" name="address" formControlName="serviceAddress" [(ngModel)]='address'>     
      <span *ngIf="!editStudentForm.get('serviceAddress')?.valid && (editStudentForm.get('serviceAddress')?.touched || editStudentForm.get('serviceAddress')?.dirty)" class="help-block" >Please Select Author Name</span>

    </p>

    <p>
      <label for="city">City</label>
      <input type="text" id="city" name="city" formControlName="serviceCity" [(ngModel)]='city'>
      <span *ngIf="!editStudentForm.get('serviceCity')?.valid && (editStudentForm.get('serviceCity')?.touched || editStudentForm.get('serviceCity')?.dirty)" class="help-block" >Please Select Author Name</span>

    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="serviceEmail" [(ngModel)]='email'>
      <span *ngIf="!editStudentForm.get('serviceEmail')?.valid && (editStudentForm.get('serviceEmail')?.touched || editStudentForm.get('serviceEmail')?.dirty)" class="help-block" >Please Select Author Name</span>

    </p>
    <p>
       <label for="password">Password</label>
       <input type="text" id="password" name="password" formControlName="servicePassword" [(ngModel)]='password'>
       <span *ngIf="!editStudentForm.get('servicePassword')?.valid && (editStudentForm.get('servicePassword')?.touched || editStudentForm.get('servicePassword')?.dirty)" class="help-block" >Please Select Author Name</span>

    </p>   
    <p>
      <button type="submit" style="width: 140px; margin-left: 100px;">Save</button>
      <button type="button" style="width: 140px; margin-left: 15px;"routerLink="/studentHome">Back</button>
    </p>
   
  </form>
